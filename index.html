<style>
  :root{
    /* THEME â€” tweak these to fine-tune the vibe */
    --bg:        #02104f;   /* page background */
    --panel:     #0a1b72;   /* cards & modal surface (lighter than bg for contrast) */
    --panel-2:   #0d237f;   /* alt surface if needed */
    --bd:        #203b97;   /* borders */
    --fg:        #eef2ff;   /* primary text */
    --muted:     #c7d2ff;   /* secondary text */
    --accent:    #5a7bff;   /* focus/interactive highlights */
    --chip:      #0f257f;   /* pill/chip background */
    --tooltip-bg: rgba(2,16,79,.95);   /* tooltip bubble */
    --shadow:    0 8px 24px rgba(2,16,79,.35);

    /* Controls */
    --input-bg:  #0b1f6b;
    --input-bd:  #223b91;
    --btn-bg:    #0b1f6b;
    --btn-bd:    #2a43a8;
    --btn-hover: #112a86;

    /* Backdrop for modal */
    --backdrop:  rgba(2,16,79,.55);

    /* Layout tokens */
    --gap:14px; --r:14px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--fg);
  }

  .wrap{max-width:1200px;margin:24px auto 56px;padding:0 16px}

  header{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{font-size:clamp(22px,2.4vw,32px);margin:0}

  .search{flex:1 1 260px;min-width:260px}
  .search input{
    width:100%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid var(--input-bd);
    background:var(--input-bg);
    color:var(--fg);
    outline:none;
  }
  .search input:focus{ outline:2px solid var(--accent); outline-offset:2px }

  .err{margin-top:12px;color:#ffb4b4;font-size:14px}

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:var(--gap);
    margin-top:18px
  }

  .card{
    position:relative;
    background:var(--panel);
    border:1px solid var(--bd);
    border-radius:var(--r);
    overflow:hidden;
    box-shadow:var(--shadow);
    cursor:pointer;
    transition:transform .12s ease,border-color .12s ease
  }
  .card:hover{ transform:translateY(-2px); border-color:var(--accent) }

  .thumb{ width:100%; aspect-ratio:1/1; object-fit:cover; display:block }

  .meta{ padding:10px 12px 12px }
  .title{ font-size:14px; font-weight:600; line-height:1.2; color:var(--fg) }

  /* Tooltip (uses themed bubble) */
  .card[data-tooltip]::after{
    content:attr(data-tooltip);
    position:absolute; left:50%; bottom:100%; transform:translate(-50%,-8px);
    opacity:0; pointer-events:none; transition:opacity .12s ease, transform .12s ease;
    background:var(--tooltip-bg); color:#fff;
    padding:8px 10px; border-radius:10px; width:max-content; max-width:280px;
    text-align:center; font-size:12px; line-height:1.25;
    box-shadow:0 6px 20px rgba(0,0,0,.35)
  }
  .card:hover::after{ opacity:1; transform:translate(-50%,-12px) }

  /* Modal (surfaces + backdrop in theme) */
  dialog{ width:min(920px,92vw); border:none; border-radius:16px; padding:0; background:var(--panel); color:var(--fg) }
  dialog::backdrop{ background:var(--backdrop); backdrop-filter: blur(2px) }

  .modal{ display:grid; grid-template-columns:1fr 1.15fr }
  .modal-media{ background:#081653; display:flex; align-items:center; justify-content:center }
  .modal-media img{ max-height:80vh; width:100%; height:100%; object-fit:contain }

  .modal-body{ padding:22px }
  .badge-name{ margin:0 0 8px; font-weight:800; font-size:clamp(18px,2.2vw,22px) }
  .criteria{ white-space:pre-wrap; color:var(--muted); line-height:1.55; font-size:15px }

  .topbar{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px }
  .close{
    border:1px solid var(--btn-bd);
    background:var(--btn-bg);
    color:var(--fg);
    border-radius:10px;
    padding:8px 12px;
    cursor:pointer
  }
  .close:hover{ background:var(--btn-hover) }
  .close:focus{ outline:2px solid var(--accent); outline-offset:2px }

  @media (max-width:860px){
    .modal{ grid-template-columns:1fr }
    .modal-media img{ max-height:46vh }
  }
</style>
