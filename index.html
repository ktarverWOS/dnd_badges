<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Badge Gallery (Lite)</title>
<style>
:root{
  /* —— quick color knobs —— */
  --bg:#02104f; --fg:#f2f3f5; --muted:#cdd4ff;
  --panel:#0b1247; --bd:#3a48b0; --r:12px; --gap:14px;

  --control-bg:#0d155c; --control-bg-hover:#111a70;
  --control-bd:#2a347a; --control-fg:#f2f3f5; --accent:#7c9eff;

  --modal-bg:#0f1015; --modal-media-bg:#0a0b0f; --overlay:rgba(0,0,0,.6);
}
*{box-sizing:border-box}
body{margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--bg); color:var(--fg)}
.wrap{max-width:1100px; margin:0 auto; padding:16px}

/* top bar */
.toolbar{display:flex; align-items:center; gap:10px}
.search{flex:1 1 100%; min-width:0}
.search input{width:100%; padding:12px 14px; border:1px solid var(--control-bd); border-radius:12px; background:var(--control-bg); color:var(--control-fg); outline:none}
.search input:hover{background:var(--control-bg-hover)}
.search input:focus{outline:2px solid var(--accent); outline-offset:2px}
.select{margin-left:auto; flex:0 0 auto}
.select select{padding:10px 12px; border:1px solid var(--control-bd); border-radius:12px; background:var(--control-bg); color:var(--control-fg)}

/* grid */
.grid{display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); margin-top:16px}
.card{background:var(--panel); border:1px solid var(--bd); border-radius:var(--r); padding:8px; cursor:pointer}
.card img{display:block; width:100%; border-radius:calc(var(--r) - 6px)}

/* small status text */
.counter{margin-top:8px; color:var(--muted)}
.err{margin-top:8px; color:#ffd8d8}

/* modal */
dialog#modal{border:none; padding:0; border-radius:16px; background:transparent; color:var(--fg); width:min(900px,92vw)}
dialog::backdrop{background:var(--overlay)}
.modal-wrap{display:grid; grid-template-columns:1fr 360px; max-height:85vh}
.modal-media{background:var(--modal-media-bg); display:flex; align-items:center; justify-content:center; padding:16px}
.modal-media img{max-width:100%; max-height:calc(85vh - 32px); border-radius:12px}
.modal-info{background:var(--modal-bg); border-left:1px solid var(--bd); padding:16px; display:flex; flex-direction:column; gap:10px; position:relative}
.modal-title{font-weight:600}
.navbtns{display:flex; gap:8px}
.navbtns button{padding:8px 10px; border:1px solid var(--control-bd); border-radius:10px; background:var(--control-bg); color:var(--control-fg); cursor:pointer}
.navbtns button[disabled]{opacity:.45; pointer-events:none; cursor:not-allowed}
.close{position:absolute; top:8px; right:8px; background:transparent; border:none; color:var(--fg); font-size:20px; cursor:pointer}

@media (max-width:720px){
  .modal-wrap{grid-template-columns:1fr}
  .modal-info{border-left:none; border-top:1px solid var(--bd)}
  .modal-media img{max-height:60vh}
}

/* a11y helper */
.sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}

/* anchor nav to lower-right of the details pane */
.modal-info{ position: relative; padding-bottom: 56px; } /* room for buttons */
.navbtns{
  position: absolute;
  right: 12px;
  bottom: 12px;
  margin: 0;
}
.counter { display: none !important; }

</style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar" role="search">
      <div class="search">
        <label class="sr-only" for="q">Search badges</label>
        <input id="q" type="search" placeholder="Search badges…" autocomplete="off" />
      </div>
      <div class="select">
        <label class="sr-only" for="sort">Sort</label>
        <select id="sort">
          <option value="name-asc">Name ↑</option>
          <option value="name-desc">Name ↓</option>
        </select>
      </div>
    </div>

    <div class="counter"><small id="count"></small></div>
    <div id="err" class="err" role="status" aria-live="polite"></div>

    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

  <dialog id="modal" aria-labelledby="modal-title">
    <div class="modal-wrap">
      <div class="modal-media">
        <img id="mimg" alt="">
      </div>
      <div class="modal-info">
        <button id="mclose" class="close" aria-label="Close">✕</button>
        <div id="modal-title" class="modal-title"></div>
        <div id="mcrit"></div>
        <div class="navbtns">
          <button id="prevBtn" aria-label="Previous">← Prev</button>
          <button id="nextBtn" aria-label="Next">Next →</button>
        </div>
      </div>
    </div>
  </dialog>

<script>
const DATA_URL = 'badges.json';

const grid   = document.getElementById('grid');
const q      = document.getElementById('q');
const sortEl = document.getElementById('sort');
const count  = document.getElementById('count');
const errEl  = document.getElementById('err');

const modal  = document.getElementById('modal');
const mimg   = document.getElementById('mimg');
const mtitle = document.getElementById('modal-title');
const mcrit  = document.getElementById('mcrit');
const mclose = document.getElementById('mclose');
const prevBtn= document.getElementById('prevBtn');
const nextBtn= document.getElementById('nextBtn');

let BADGES = [];
let CURRENT = [];
let currentIndex = -1;

const norm = s => (s||'').toLowerCase().normalize('NFKD').replace(/[\u0300-\u036f]/g,'');

function apply(){
  const term = norm(q.value);
  const dir  = sortEl.value;
  CURRENT = BADGES.filter(b => !term || norm(b.name).includes(term));
  CURRENT.sort((a,b)=>{
    const an = norm(a.name), bn = norm(b.name);
    return dir === 'name-desc' ? bn.localeCompare(an) : an.localeCompare(bn);
  });
  render(CURRENT);
}

function render(list){
  grid.innerHTML = '';
  const frag = document.createDocumentFragment();
  list.forEach((b,i)=>{
    const card = document.createElement('button');
    card.className = 'card';
    card.type = 'button';
    card.setAttribute('aria-label', b.name);
    card.addEventListener('click', ()=> openModalByIndex(i));
    const img = document.createElement('img');
    img.loading = 'lazy';
    img.alt = b.name;
    img.src = b.imageUrl;
    card.appendChild(img);
    frag.appendChild(card);
  });
  grid.appendChild(frag);
  // if (count) count.textContent = list.length ? `${list.length} result${list.length===1?'':'s'}` : 'No results';
}

function openModalByIndex(i){
  if (i<0 || i>=CURRENT.length) return;
  currentIndex = i;
  const b = CURRENT[i];
  mimg.src = b.imageUrl;
  mimg.alt = b.name;
  mtitle.textContent = b.name || '';
  mcrit.textContent = b.criteria || '';
  if (!modal.open) modal.showModal();
  updateNavButtons();
  preload(i-1); preload(i+1);
}
function preload(i){
  if (i<0 || i>=CURRENT.length) return;
  const im = new Image(); im.src = CURRENT[i].imageUrl;
}
function closeModal(){ modal.close(); currentIndex = -1; }

mclose.addEventListener('click', closeModal);
modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

prevBtn.addEventListener('click', e => { e.preventDefault(); if (currentIndex>0) openModalByIndex(currentIndex-1); });
nextBtn.addEventListener('click', e => { e.preventDefault(); if (currentIndex<CURRENT.length-1) openModalByIndex(currentIndex+1); });
function updateNavButtons(){
  prevBtn.disabled = currentIndex<=0;
  nextBtn.disabled = currentIndex>=CURRENT.length-1;
}
document.addEventListener('keydown', e=>{
  if (!modal.open) return;
  if (e.key==='ArrowLeft' && currentIndex>0) openModalByIndex(currentIndex-1);
  else if (e.key==='ArrowRight' && currentIndex<CURRENT.length-1) openModalByIndex(currentIndex+1);
  else if (e.key==='Escape') closeModal();
});

q.addEventListener('input', apply);
sortEl.addEventListener('change', apply);

fetch(DATA_URL)
  .then(r => { if (!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
  .then(data => {
    BADGES = (Array.isArray(data) ? data : []).map(b => ({
      id: b.id ?? '',
      name: b.name ?? 'Untitled',
      imageUrl: b.imageUrl ?? '',
      criteria: b.criteria ?? ''
    }));
    apply();
  })
  .catch(e=>{
    console.error('badges.json load failed:', e);
    if (errEl) errEl.textContent = `Could not load badges.json (${e.message}).`;
  });
</script>
</body>
</html>
